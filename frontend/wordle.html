<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Svidhaus Arena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root[data-theme="dark"] {
            --bg: #0f0f0f; --sidebar-bg: #1a1a1a; --card-bg: #1e1e1e;
            --card-border: #2a2a2a; --text-primary: #ffffff; --text-secondary: #888888;
            --text-muted: #555555; --accent: #22c55e; --accent-hover: #16a34a;
            --accent-dim: rgba(34,197,94,0.1); --danger: #ef4444;
            --input-bg: #2a2a2a; --input-border: #333333;
            --hover-bg: #252525; --divider: #2a2a2a; --modal-bg: #1a1a1a;
            --tile-empty: #2a2a2a; --tile-filled: #3a3a3a;
            --key-bg: #3a3a3a; --key-hover: #4a4a4a;
        }
        :root[data-theme="light"] {
            --bg: #f4f6f9; --sidebar-bg: #ffffff; --card-bg: #ffffff;
            --card-border: #e5e7eb; --text-primary: #111827; --text-secondary: #6b7280;
            --text-muted: #9ca3af; --accent: #16a34a; --accent-hover: #15803d;
            --accent-dim: rgba(22,163,74,0.08); --danger: #dc2626;
            --input-bg: #f9fafb; --input-border: #d1d5db;
            --hover-bg: #f3f4f6; --divider: #e5e7eb; --modal-bg: #ffffff;
            --tile-empty: #d3d6da; --tile-filled: #878a8c;
            --key-bg: #d3d6da; --key-hover: #bbb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg); color: var(--text-primary);
            min-height: 100vh; display: flex; transition: background 0.3s, color 0.3s;
        }

        /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
        .sidebar {
            width: 240px; background: var(--sidebar-bg); border-right: 1px solid var(--divider);
            display: flex; flex-direction: column; padding: 24px 0;
            position: fixed; top: 0; left: 0; bottom: 0; z-index: 100;
            transition: background 0.3s, border-color 0.3s, transform 0.3s;
        }
        .sidebar-logo { padding: 0 24px 28px; border-bottom: 1px solid var(--divider); margin-bottom: 16px; }
        .sidebar-logo h1 { font-size: 18px; font-weight: 700; color: var(--text-primary); }
        .sidebar-logo span { font-size: 12px; color: var(--text-secondary); }
        .sidebar-section { padding: 0 12px; margin-bottom: 8px; }
        .sidebar-label { font-size: 10px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; padding: 0 12px; margin-bottom: 4px; }
        .sidebar-item {
            display: flex; align-items: center; gap: 10px; padding: 10px 12px;
            border-radius: 8px; font-size: 14px; font-weight: 500; color: var(--text-secondary);
            cursor: pointer; text-decoration: none; transition: background 0.15s, color 0.15s; margin-bottom: 2px;
        }
        .sidebar-item:hover { background: var(--hover-bg); color: var(--text-primary); }
        .sidebar-item.active { background: var(--accent-dim); color: var(--accent); }
        .sidebar-item .icon { font-size: 16px; width: 20px; text-align: center; }
        .soon-badge { margin-left: auto; background: var(--card-border); color: var(--text-muted); font-size: 10px; font-weight: 600; padding: 2px 7px; border-radius: 10px; }
        .sidebar-bottom { margin-top: auto; padding: 16px 12px; border-top: 1px solid var(--divider); }

        /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
        .main { margin-left: 240px; flex: 1; display: flex; flex-direction: column; min-height: 100vh; }
        .topbar {
            background: var(--sidebar-bg); border-bottom: 1px solid var(--divider);
            padding: 0 32px; height: 64px; display: flex; align-items: center;
            justify-content: space-between; position: sticky; top: 0; z-index: 50;
            transition: background 0.3s, border-color 0.3s;
        }
        .topbar-left h2 { font-size: 18px; font-weight: 600; color: var(--text-primary); }
        .topbar-right { display: flex; align-items: center; gap: 12px; }
        .theme-toggle {
            width: 36px; height: 36px; border-radius: 8px; background: var(--hover-bg);
            border: 1px solid var(--card-border); font-size: 16px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .theme-toggle:hover { background: var(--accent-dim); border-color: var(--accent); }
        .stats-topbar-btn {
            width: 36px; height: 36px; border-radius: 8px; background: var(--hover-bg);
            border: 1px solid var(--card-border); font-size: 18px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .stats-topbar-btn:hover { background: var(--accent-dim); border-color: var(--accent); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--text-primary); font-size: 22px; cursor: pointer; }

        /* ‚îÄ‚îÄ Content ‚îÄ‚îÄ */
        .content { padding: 28px 32px; flex: 1; display: flex; flex-direction: column; align-items: center; }

        .daily-info {
            text-align: center; margin-bottom: 16px; color: var(--text-secondary); font-size: 14px;
        }
        .daily-info .challenge-number { font-weight: 700; font-size: 15px; color: var(--text-primary); }
        .daily-info .countdown { color: var(--text-muted); margin-top: 4px; font-size: 13px; }

        .game-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 12px; padding: 28px; width: 100%; max-width: 500px;
            transition: background 0.3s, border-color 0.3s;
        }

        /* ‚îÄ‚îÄ Wordle tiles ‚îÄ‚îÄ */
        .board { display: flex; flex-direction: column; gap: 5px; margin-bottom: 24px; }
        .row { display: flex; gap: 5px; justify-content: center; }
        .tile {
            width: 58px; height: 58px; border: 2px solid var(--tile-empty);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 700; text-transform: uppercase;
            border-radius: 6px; transition: all 0.3s; color: var(--text-primary);
        }
        .tile.filled { border-color: var(--tile-filled); }
        .tile.correct { background: #6aaa64; border-color: #6aaa64; color: white; }
        .tile.present { background: #c9b458; border-color: #c9b458; color: white; }
        .tile.absent { background: #787c7e; border-color: #787c7e; color: white; }

        /* ‚îÄ‚îÄ Keyboard ‚îÄ‚îÄ */
        .keyboard { margin-top: 8px; }
        .keyboard-row { display: flex; gap: 6px; justify-content: center; margin-bottom: 8px; }
        .key {
            min-width: 43px; height: 56px; padding: 0 8px;
            background: var(--key-bg); border: none; border-radius: 6px;
            font-size: 13px; font-weight: 700; text-transform: uppercase; color: var(--text-primary);
            cursor: pointer; transition: background 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        .key:hover { background: var(--key-hover); }
        .key.wide { min-width: 65px; font-size: 11px; }
        .key.correct { background: #6aaa64; color: white; }
        .key.present { background: #c9b458; color: white; }
        .key.absent { background: #3a3a3a; color: #666; }
        [data-theme="light"] .key.absent { background: #787c7e; color: white; }

        /* ‚îÄ‚îÄ Message ‚îÄ‚îÄ */
        .message {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: var(--card-bg); border: 1px solid var(--card-border);
            color: var(--text-primary); padding: 12px 24px; border-radius: 8px;
            font-size: 14px; font-weight: 600; display: none; z-index: 200;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        .message.show { display: block; animation: slideDown 0.3s; }
        @keyframes slideDown { from { opacity: 0; transform: translateX(-50%) translateY(-10px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }

        /* ‚îÄ‚îÄ Stats Modal ‚îÄ‚îÄ */
        .stats-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(4px);
        }
        .stats-modal.show { display: flex; }
        .stats-content {
            background: var(--modal-bg); border: 1px solid var(--card-border);
            border-radius: 16px; padding: 32px; max-width: 480px;
            width: 90%; box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }
        .stats-header { text-align: center; margin-bottom: 28px; }
        .stats-header h2 { font-size: 20px; font-weight: 700; color: var(--text-primary); margin-bottom: 22px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 28px; }
        .stat-item { text-align: center; }
        .stat-item .value { font-size: 32px; font-weight: 700; color: var(--accent); }
        .stat-item .label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-top: 4px; letter-spacing: 0.5px; }

        .guess-distribution { margin-bottom: 24px; }
        .guess-distribution h3 { font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .dist-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .dist-row .number { font-size: 13px; font-weight: 700; width: 12px; color: var(--text-secondary); }
        .dist-row .bar {
            height: 22px; background: var(--accent); min-width: 20px;
            display: flex; align-items: center; justify-content: flex-end;
            padding: 0 8px; color: white; font-size: 12px; font-weight: 700; border-radius: 4px;
        }

        .leaderboard { margin-top: 20px; }
        .leaderboard h3 { font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .leaderboard-entry {
            display: flex; justify-content: space-between; align-items: center;
            padding: 9px 0; border-bottom: 1px solid var(--divider);
        }
        .leaderboard-entry:last-child { border-bottom: none; }
        .leaderboard-entry .rank { font-weight: 700; color: var(--accent); min-width: 30px; font-size: 14px; }
        .leaderboard-entry .username { flex: 1; color: var(--text-primary); font-weight: 500; font-size: 14px; }
        .leaderboard-entry .score { color: var(--text-muted); font-size: 13px; }
        .leaderboard-entry.won .score { color: var(--accent); font-weight: 600; }

        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-primary {
            background: var(--accent); color: white; border: none;
            padding: 10px 24px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: var(--accent-hover); }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main { margin-left: 0; }
            .topbar { padding: 0 16px; }
            .content { padding: 16px; }
            .mobile-menu-btn { display: block; }
            .tile { width: 50px; height: 50px; font-size: 24px; }
            .key { min-width: 34px; height: 48px; font-size: 11px; }
            .key.wide { min-width: 52px; }
        }
    </style>
</head>
<body>

        <div class="sidebar-logo">
            <h1>Svidhaus Arena</h1>
            <span>Gaming Hub</span>
        </div>
        <div class="sidebar-section">

        </div>
        <div class="sidebar-section" style="margin-top:12px;">
            <div class="sidebar-label">Games</div>
            <a href="/trivia" class="sidebar-item"><span class="icon">ü§ì</span> Trivia</a>

            </div>
            <div class="topbar-right">
                <button class="stats-topbar-btn" onclick="showStats()" title="Statistics">üìä</button>

            </div>
        </div>

        <div class="content">

                <div class="challenge-number">Challenge #<span id="challenge-number">‚Äî</span></div>

                        <button class="key" data-key="U">U</button><button class="key" data-key="I">I</button>

                    <div class="keyboard-row">
                        <button class="key" data-key="A">A</button><button class="key" data-key="S">S</button>

    <div class="message" id="message"></div>

    <div class="stats-modal" id="stats-modal">
        <div class="stats-content">
            <div class="stats-header">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item"><div class="value" id="stat-played">0</div><div class="label">Played</div></div>
                    <div class="stat-item"><div class="value" id="stat-win-pct">0</div><div class="label">Win %</div></div>
                    <div class="stat-item"><div class="value" id="stat-streak">0</div><div class="label">Streak</div></div>
                    <div class="stat-item"><div class="value" id="stat-max-streak">0</div><div class="label">Max</div></div>
                </div>
            </div>

                <h3>Guess Distribution</h3>
                <div id="distribution"></div>
            </div>

                <h3>Today's Leaderboard</h3>
                <div id="leaderboard"></div>
            </div>
            <div class="modal-btns">
                <button class="btn-primary" onclick="hideStats()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const MAX_ATTEMPTS = 6;
        const WORD_LENGTH = 5;

        let gameId = null;
        let currentRow = 0;
        let currentGuess = '';
        let gameState = null;
        let keyboardState = {};

        function getToken() { return localStorage.getItem('access_token'); }
        function getUser() {
            const s = localStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function getTheme() { return localStorage.getItem('theme') || 'dark'; }
        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            document.getElementById('theme-btn').textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleTheme() {
            const n = getTheme() === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', n);
            applyTheme(n);
        }
        applyTheme(getTheme());

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }

                board.appendChild(row);
            }
        }

        async function startGame() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    gameState = await res.json();
                    gameId = gameState.game_id;
                    currentRow = gameState.attempts_used;

                    // Restore previous guesses
                    if (gameState.guesses && gameState.guesses.length > 0) {
                        for (let i = 0; i < gameState.guesses.length; i++) {
                            const guessData = gameState.guesses[i];
                            displayGuess(i, guessData.guess, guessData.result);
                            updateKeyboard(guessData.guess, guessData.result);
                        }
                    }

                    if (gameState.is_completed) {
                        if (gameState.is_won) {
                            showMessage('You already won this game! üéâ');
                        } else {
                            showMessage(`Game over! The word was: ${gameState.target_word}`);
                        }
                        setTimeout(() => showStats(), 1500);
                    }
                } else {
                    showMessage('Failed to start game');
                }
            } catch (e) {
                console.error('Failed to start game:', e);
                showMessage('Connection error');
            }
        }

        function displayGuess(row, guess, result) {
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${row}-${i}`);
                tile.textContent = guess[i];
                tile.classList.add('filled', result[i]);
            }
        }

        function updateKeyboard(guess, result) {
            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];
                const state = result[i];

                // Only update if new state is better
                if (!keyboardState[letter] ||
                    (state === 'correct') ||
                    (state === 'present' && keyboardState[letter] !== 'correct')) {
                    keyboardState[letter] = state;

                    const key = document.querySelector(`[data-key="${letter}"]`);
                    if (key) {
                        key.classList.remove('correct', 'present', 'absent');
                        key.classList.add(state);
                    }
                }
            }
        }

        function updateCurrentRow() {
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = currentGuess[i] || '';
                tile.classList.toggle('filled', i < currentGuess.length);
            }
        }

        function handleKey(key) {
            if (gameState && gameState.is_completed) {
                return;
            }

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACKSPACE') {
                currentGuess = currentGuess.slice(0, -1);
                updateCurrentRow();
            } else if (currentGuess.length < WORD_LENGTH) {
                currentGuess += key;
                updateCurrentRow();
            }
        }

        async function submitGuess() {
            if (currentGuess.length !== WORD_LENGTH) {
                showMessage('Not enough letters');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/wordle/guess/${gameId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ guess: currentGuess })
                });

                if (res.ok) {
                    const data = await res.json();
                    displayGuess(currentRow, data.guess, data.result);
                    updateKeyboard(data.guess, data.result);

                    currentRow++;
                    currentGuess = '';

                    if (data.is_won) {
                        showMessage('üéâ Congratulations! üéâ');
                        gameState.is_completed = true;
                        setTimeout(() => showStats(), 2000);
                    } else if (data.is_game_over) {
                        // Get the target word
                        const gameRes = await fetch(`${API_URL}/api/wordle/game/${gameId}`, {
                            headers: { 'Authorization': `Bearer ${getToken()}` }
                        });
                        if (gameRes.ok) {
                            const game = await gameRes.json();
                            showMessage(`Game Over! The word was: ${game.target_word}`);
                            gameState.is_completed = true;
                            setTimeout(() => showStats(), 2500);
                        }
                    }
                } else {
                    const error = await res.json();
                    showMessage(error.detail || 'Invalid guess');
                }
            } catch (e) {
                console.error('Failed to submit guess:', e);
                showMessage('Connection error');
            }
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2500);
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/stats`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    const stats = await res.json();
                    document.getElementById('stat-played').textContent = stats.games_played;
                    document.getElementById('stat-win-pct').textContent = stats.win_percentage;
                    document.getElementById('stat-streak').textContent = stats.current_streak;
                    document.getElementById('stat-max-streak').textContent = stats.max_streak;

                    // Distribution
                    const dist = document.getElementById('distribution');
                    const maxCount = Math.max(...Object.values(stats.guess_distribution), 1);

                    dist.innerHTML = '';
                    for (let i = 1; i <= 6; i++) {
                        const count = stats.guess_distribution[i.toString()] || 0;
                        // Calculate width as percentage of max, with minimum visibility if count > 0
                        let width = 0;
                        if (count > 0) {
                            width = (count / maxCount * 100);
                            // Ensure bars are visible: minimum 10% width
                            if (width < 10) width = 10;
                        }

                        const row = document.createElement('div');
                        row.className = 'dist-row';

                        if (count > 0) {
                            row.innerHTML = `
                                <div class="number">${i}</div>
                                <div class="bar" style="width: ${width}%;">${count}</div>
                            `;
                        } else {
                            row.innerHTML = `
                                <div class="number">${i}</div>
                                <div class="bar" style="width: 10%; opacity: 0.3;">0</div>
                            `;
                        }

                        dist.appendChild(row);
                    }
                }
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        async function loadLeaderboard() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/leaderboard/today`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    const entries = await res.json();
                    const container = document.getElementById('leaderboard');

                    if (entries.length === 0) {
                        container.innerHTML = '<div style="text-align:center;color:#999;padding:20px;">No entries yet. Be the first!</div>';
                        return;
                    }

                    container.innerHTML = entries.slice(0, 10).map((entry, idx) => {
                        const emoji = idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : idx === 2 ? 'ü•â' : '';
                        const scoreText = entry.is_won
                            ? `${entry.attempts_used}/6 guesses`
                            : 'X/6';

                        return `
                            <div class="leaderboard-entry ${entry.is_won ? 'won' : ''}">
                                <div class="rank">${emoji || (idx + 1)}</div>
                                <div class="username">${entry.username}</div>
                                <div class="score">${scoreText}</div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (e) {
                console.error('Failed to load leaderboard:', e);
            }
        }

        async function loadDailyInfo() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/info`);
                if (res.ok) {
                    const info = await res.json();
                    document.getElementById('challenge-number').textContent = info.challenge_number;

                    // Update timer
                    function updateTimer() {
                        const hours = Math.floor(info.seconds_until_next / 3600);
                        const minutes = Math.floor((info.seconds_until_next % 3600) / 60);
                        const seconds = info.seconds_until_next % 60;

                        document.getElementById('timer').textContent =
                            `Next challenge in ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                        info.seconds_until_next--;
                        if (info.seconds_until_next >= 0) {
                            setTimeout(updateTimer, 1000);
                        }
                    }
                    updateTimer();
                }
            } catch (e) {
                console.error('Failed to load daily info:', e);
            }
        }

        function showStats() {
            loadStats();
            loadLeaderboard();
            document.getElementById('stats-modal').classList.add('show');
        }

        function hideStats() {
            document.getElementById('stats-modal').classList.remove('show');
        }

        // Event listeners
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                handleKey(key.dataset.key);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKey('ENTER');
            } else if (e.key === 'Backspace') {
                handleKey('BACKSPACE');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKey(e.key.toUpperCase());
            }
        });

        // Click outside modal to close
        document.getElementById('stats-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideStats();
            }
        });

        // Initialize
        const user = getUser();
        if (!user) {
            window.location.href = '/login';
        } else {
            createBoard();
            loadDailyInfo();
            startGame();
        }
    </script>
</body>
