<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Svidhaus Arena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-left { display: flex; gap: 10px; }
        .nav-btn {
            background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.4);
            padding: 10px 20px; border-radius: 10px; font-size: 14px; font-weight: 600;
            cursor: pointer; text-decoration: none; transition: all 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .logout-btn {
            background: rgba(255,80,80,0.2); color: #ff6b6b; border: 2px solid rgba(255,80,80,0.4);
            padding: 10px 20px; border-radius: 10px; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
        }
        .logout-btn:hover { background: rgba(255,80,80,0.3); }
        .header { text-align: center; color: white; margin-bottom: 25px; }
        .header h1 { font-size: 48px; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); letter-spacing: 2px; }
        .game-card {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 20px;
        }
        .board { display: flex; flex-direction: column; gap: 5px; margin-bottom: 25px; }
        .row { display: flex; gap: 5px; justify-content: center; }
        .tile {
            width: 62px; height: 62px; border: 2px solid #d3d6da;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: 700; text-transform: uppercase;
            border-radius: 4px; transition: all 0.3s;
        }
        .tile.filled { border-color: #878a8c; }
        .tile.correct { background: #6aaa64; border-color: #6aaa64; color: white; }
        .tile.present { background: #c9b458; border-color: #c9b458; color: white; }
        .tile.absent { background: #787c7e; border-color: #787c7e; color: white; }
        .keyboard { margin-top: 30px; }
        .keyboard-row { display: flex; gap: 6px; justify-content: center; margin-bottom: 8px; }
        .key {
            min-width: 43px; height: 58px; padding: 0 12px;
            background: #d3d6da; border: none; border-radius: 4px;
            font-size: 13px; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: all 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        .key:hover { background: #bbb; }
        .key.wide { min-width: 65px; font-size: 12px; }
        .key.correct { background: #6aaa64; color: white; }
        .key.present { background: #c9b458; color: white; }
        .key.absent { background: #787c7e; color: white; }
        .message {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 16px 24px; border-radius: 8px;
            font-size: 14px; font-weight: 600; display: none; z-index: 100;
            animation: slideDown 0.3s;
        }
        .message.show { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateX(-50%) translateY(-20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
        .stats-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center;
            z-index: 1000; animation: fadeIn 0.2s;
        }
        .stats-modal.show { display: flex; }
        .stats-content {
            background: white; border-radius: 20px; padding: 35px; max-width: 500px;
            width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .stats-header { text-align: center; margin-bottom: 30px; }
        .stats-header h2 { font-size: 24px; color: #333; margin-bottom: 25px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px; }
        .stat-item { text-align: center; }
        .stat-item .value { font-size: 36px; font-weight: 700; color: #667eea; }
        .stat-item .label { font-size: 12px; color: #888; text-transform: uppercase; margin-top: 5px; }
        .guess-distribution { margin-bottom: 20px; }
        .guess-distribution h3 { font-size: 16px; color: #333; margin-bottom: 15px; text-transform: uppercase; }
        .dist-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .dist-row .number { font-size: 14px; font-weight: 700; width: 12px; }
        .dist-row .bar {
            height: 24px; background: #6aaa64; min-width: 20px;
            display: flex; align-items: center; justify-content: flex-end;
            padding: 0 8px; color: white; font-size: 14px; font-weight: 700; border-radius: 3px;
        }
        .dist-row .bar.current { background: #538d4e; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; }
        .btn {
            padding: 12px 24px; border-radius: 8px; font-size: 14px; font-weight: 600;
            cursor: pointer; border: none; transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary { background: #f0f0f0; color: #666; }
        .stats-btn {
            position: fixed; top: 90px; right: 20px; background: rgba(255,255,255,0.9);
            border: 2px solid rgba(255,255,255,0.4); padding: 10px 20px; border-radius: 10px;
            font-size: 24px; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .stats-btn:hover { transform: scale(1.1); }
        .daily-info {
            text-align: center; color: white; margin-bottom: 15px; font-size: 14px;
        }
        .daily-info .challenge-number { font-weight: 700; font-size: 16px; }
        .daily-info .timer { color: rgba(255,255,255,0.8); margin-top: 5px; }
        .leaderboard { margin-top: 25px; }
        .leaderboard h3 { font-size: 16px; color: #333; margin-bottom: 15px; text-transform: uppercase; }
        .leaderboard-entry {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid #f0f0f0;
        }
        .leaderboard-entry:last-child { border-bottom: none; }
        .leaderboard-entry .rank { font-weight: 700; color: #667eea; min-width: 30px; }
        .leaderboard-entry .username { flex: 1; color: #333; font-weight: 500; }
        .leaderboard-entry .score { color: #888; font-size: 13px; }
        .leaderboard-entry.won .score { color: #6aaa64; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-left">
                <a href="/" class="nav-btn">Home</a>
                <a href="/profile" class="nav-btn">Profile</a>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="header">
            <h1>WORDLE</h1>
        </div>

        <div class="daily-info" id="daily-info">
            <div class="challenge-number">Challenge #<span id="challenge-number">-</span></div>
            <div class="timer" id="timer">Next challenge in --:--:--</div>
        </div>

        <div class="game-card">
            <div class="board" id="board"></div>

            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key wide" data-key="ENTER">ENTER</button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button class="key wide" data-key="BACKSPACE">âŒ«</button>
                </div>
            </div>
        </div>
    </div>

    <button class="stats-btn" onclick="showStats()">ðŸ“Š</button>

    <div class="message" id="message"></div>

    <div class="stats-modal" id="stats-modal">
        <div class="stats-content">
            <div class="stats-header">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item"><div class="value" id="stat-played">0</div><div class="label">Played</div></div>
                    <div class="stat-item"><div class="value" id="stat-win-pct">0</div><div class="label">Win %</div></div>
                    <div class="stat-item"><div class="value" id="stat-streak">0</div><div class="label">Streak</div></div>
                    <div class="stat-item"><div class="value" id="stat-max-streak">0</div><div class="label">Max</div></div>
                </div>
            </div>
            <div class="guess-distribution">
                <h3>Guess Distribution</h3>
                <div id="distribution"></div>
            </div>
            <div class="leaderboard">
                <h3>Today's Leaderboard</h3>
                <div id="leaderboard"></div>
            </div>
            <div class="modal-btns">
                <button class="btn btn-primary" onclick="hideStats()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const MAX_ATTEMPTS = 6;
        const WORD_LENGTH = 5;

        let gameId = null;
        let currentRow = 0;
        let currentGuess = '';
        let gameState = null;
        let keyboardState = {};

        function getToken() { return localStorage.getItem('access_token'); }
        function getUser() {
            const s = localStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }

                board.appendChild(row);
            }
        }

        async function startGame() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    gameState = await res.json();
                    gameId = gameState.game_id;
                    currentRow = gameState.attempts_used;

                    // Restore previous guesses
                    if (gameState.guesses && gameState.guesses.length > 0) {
                        for (let i = 0; i < gameState.guesses.length; i++) {
                            const guessData = gameState.guesses[i];
                            displayGuess(i, guessData.guess, guessData.result);
                            updateKeyboard(guessData.guess, guessData.result);
                        }
                    }

                    if (gameState.is_completed) {
                        if (gameState.is_won) {
                            showMessage('You already won this game! ðŸŽ‰');
                        } else {
                            showMessage(`Game over! The word was: ${gameState.target_word}`);
                        }
                        setTimeout(() => showStats(), 1500);
                    }
                } else {
                    showMessage('Failed to start game');
                }
            } catch (e) {
                console.error('Failed to start game:', e);
                showMessage('Connection error');
            }
        }

        function displayGuess(row, guess, result) {
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${row}-${i}`);
                tile.textContent = guess[i];
                tile.classList.add('filled', result[i]);
            }
        }

        function updateKeyboard(guess, result) {
            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];
                const state = result[i];

                // Only update if new state is better
                if (!keyboardState[letter] ||
                    (state === 'correct') ||
                    (state === 'present' && keyboardState[letter] !== 'correct')) {
                    keyboardState[letter] = state;

                    const key = document.querySelector(`[data-key="${letter}"]`);
                    if (key) {
                        key.classList.remove('correct', 'present', 'absent');
                        key.classList.add(state);
                    }
                }
            }
        }

        function updateCurrentRow() {
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = currentGuess[i] || '';
                tile.classList.toggle('filled', i < currentGuess.length);
            }
        }

        function handleKey(key) {
            if (gameState && gameState.is_completed) {
                return;
            }

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACKSPACE') {
                currentGuess = currentGuess.slice(0, -1);
                updateCurrentRow();
            } else if (currentGuess.length < WORD_LENGTH) {
                currentGuess += key;
                updateCurrentRow();
            }
        }

        async function submitGuess() {
            if (currentGuess.length !== WORD_LENGTH) {
                showMessage('Not enough letters');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/wordle/guess/${gameId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ guess: currentGuess })
                });

                if (res.ok) {
                    const data = await res.json();
                    displayGuess(currentRow, data.guess, data.result);
                    updateKeyboard(data.guess, data.result);

                    currentRow++;
                    currentGuess = '';

                    if (data.is_won) {
                        showMessage('ðŸŽ‰ Congratulations! ðŸŽ‰');
                        gameState.is_completed = true;
                        setTimeout(() => showStats(), 2000);
                    } else if (data.is_game_over) {
                        // Get the target word
                        const gameRes = await fetch(`${API_URL}/api/wordle/game/${gameId}`, {
                            headers: { 'Authorization': `Bearer ${getToken()}` }
                        });
                        if (gameRes.ok) {
                            const game = await gameRes.json();
                            showMessage(`Game Over! The word was: ${game.target_word}`);
                            gameState.is_completed = true;
                            setTimeout(() => showStats(), 2500);
                        }
                    }
                } else {
                    const error = await res.json();
                    showMessage(error.detail || 'Invalid guess');
                }
            } catch (e) {
                console.error('Failed to submit guess:', e);
                showMessage('Connection error');
            }
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2500);
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/stats`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    const stats = await res.json();
                    document.getElementById('stat-played').textContent = stats.games_played;
                    document.getElementById('stat-win-pct').textContent = stats.win_percentage;
                    document.getElementById('stat-streak').textContent = stats.current_streak;
                    document.getElementById('stat-max-streak').textContent = stats.max_streak;

                    // Distribution
                    const dist = document.getElementById('distribution');
                    const maxCount = Math.max(...Object.values(stats.guess_distribution));

                    dist.innerHTML = '';
                    for (let i = 1; i <= 6; i++) {
                        const count = stats.guess_distribution[i.toString()] || 0;
                        const width = maxCount > 0 ? (count / maxCount * 100) : 0;

                        const row = document.createElement('div');
                        row.className = 'dist-row';
                        row.innerHTML = `
                            <div class="number">${i}</div>
                            <div class="bar" style="width: ${Math.max(width, 8)}%">${count}</div>
                        `;
                        dist.appendChild(row);
                    }
                }
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        async function loadLeaderboard() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/leaderboard/today`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    const entries = await res.json();
                    const container = document.getElementById('leaderboard');

                    if (entries.length === 0) {
                        container.innerHTML = '<div style="text-align:center;color:#999;padding:20px;">No entries yet. Be the first!</div>';
                        return;
                    }

                    container.innerHTML = entries.slice(0, 10).map((entry, idx) => {
                        const emoji = idx === 0 ? 'ðŸ¥‡' : idx === 1 ? 'ðŸ¥ˆ' : idx === 2 ? 'ðŸ¥‰' : '';
                        const scoreText = entry.is_won
                            ? `${entry.attempts_used}/6 guesses`
                            : 'X/6';

                        return `
                            <div class="leaderboard-entry ${entry.is_won ? 'won' : ''}">
                                <div class="rank">${emoji || (idx + 1)}</div>
                                <div class="username">${entry.username}</div>
                                <div class="score">${scoreText}</div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (e) {
                console.error('Failed to load leaderboard:', e);
            }
        }

        async function loadDailyInfo() {
            try {
                const res = await fetch(`${API_URL}/api/wordle/info`);
                if (res.ok) {
                    const info = await res.json();
                    document.getElementById('challenge-number').textContent = info.challenge_number;

                    // Update timer
                    function updateTimer() {
                        const hours = Math.floor(info.seconds_until_next / 3600);
                        const minutes = Math.floor((info.seconds_until_next % 3600) / 60);
                        const seconds = info.seconds_until_next % 60;

                        document.getElementById('timer').textContent =
                            `Next challenge in ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                        info.seconds_until_next--;
                        if (info.seconds_until_next >= 0) {
                            setTimeout(updateTimer, 1000);
                        }
                    }
                    updateTimer();
                }
            } catch (e) {
                console.error('Failed to load daily info:', e);
            }
        }

        function showStats() {
            loadStats();
            loadLeaderboard();
            document.getElementById('stats-modal').classList.add('show');
        }

        function hideStats() {
            document.getElementById('stats-modal').classList.remove('show');
        }

        // Event listeners
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                handleKey(key.dataset.key);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKey('ENTER');
            } else if (e.key === 'Backspace') {
                handleKey('BACKSPACE');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKey(e.key.toUpperCase());
            }
        });

        // Click outside modal to close
        document.getElementById('stats-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideStats();
            }
        });

        // Initialize
        const user = getUser();
        if (!user) {
            window.location.href = '/login';
        } else {
            createBoard();
            loadDailyInfo();
            startGame();
        }
    </script>
</body>
</html>
