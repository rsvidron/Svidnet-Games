<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Svidhaus Arena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root[data-theme="dark"] {
            --bg: #0f0f0f; --sidebar-bg: #1a1a1a; --card-bg: #1e1e1e;
            --card-border: #2a2a2a; --text-primary: #ffffff; --text-secondary: #888888;
            --text-muted: #555555; --accent: #22c55e; --accent-hover: #16a34a;
            --accent-dim: rgba(34,197,94,0.1); --danger: #ef4444;
            --hover-bg: #252525; --divider: #2a2a2a;
            --link-card-bg: #1e1e1e; --link-card-hover: #252525;
        }
        :root[data-theme="light"] {
            --bg: #f4f6f9; --sidebar-bg: #ffffff; --card-bg: #ffffff;
            --card-border: #e5e7eb; --text-primary: #111827; --text-secondary: #6b7280;
            --text-muted: #9ca3af; --accent: #16a34a; --accent-hover: #15803d;
            --accent-dim: rgba(22,163,74,0.08); --danger: #dc2626;
            --hover-bg: #f3f4f6; --divider: #e5e7eb;
            --link-card-bg: #ffffff; --link-card-hover: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg); color: var(--text-primary);
            min-height: 100vh; display: flex; transition: background 0.3s, color 0.3s;
        }

        /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
        .sidebar {
            width: 240px; background: var(--sidebar-bg); border-right: 1px solid var(--divider);
            display: flex; flex-direction: column; padding: 24px 0;
            position: fixed; top: 0; left: 0; bottom: 0; z-index: 100;
            transition: background 0.3s, border-color 0.3s, transform 0.3s;
        }
        .sidebar-logo { padding: 0 24px 28px; border-bottom: 1px solid var(--divider); margin-bottom: 16px; }
        .sidebar-logo h1 { font-size: 18px; font-weight: 700; color: var(--text-primary); }
        .sidebar-logo span { font-size: 12px; color: var(--text-secondary); }
        .sidebar-section { padding: 0 12px; margin-bottom: 8px; }
        .sidebar-label { font-size: 10px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; padding: 0 12px; margin-bottom: 4px; }
        .sidebar-item {
            display: flex; align-items: center; gap: 10px; padding: 10px 12px;
            border-radius: 8px; font-size: 14px; font-weight: 500; color: var(--text-secondary);
            cursor: pointer; text-decoration: none; transition: background 0.15s, color 0.15s; margin-bottom: 2px;
        }
        .sidebar-item:hover { background: var(--hover-bg); color: var(--text-primary); }
        .sidebar-item.active { background: var(--accent-dim); color: var(--accent); }
        .sidebar-item .icon { font-size: 16px; width: 20px; text-align: center; }
        .soon-badge { margin-left: auto; background: var(--card-border); color: var(--text-muted); font-size: 10px; font-weight: 600; padding: 2px 7px; border-radius: 10px; }
        .sidebar-bottom { margin-top: auto; padding: 16px 12px; border-top: 1px solid var(--divider); }

        /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
        .main { margin-left: 240px; flex: 1; display: flex; flex-direction: column; min-height: 100vh; }
        .topbar {
            background: var(--sidebar-bg); border-bottom: 1px solid var(--divider);
            padding: 0 32px; height: 64px; display: flex; align-items: center;
            justify-content: space-between; position: sticky; top: 0; z-index: 50;
            transition: background 0.3s, border-color 0.3s;
        }
        .topbar-left h2 { font-size: 18px; font-weight: 600; color: var(--text-primary); }
        .topbar-right { display: flex; align-items: center; gap: 12px; }
        .theme-toggle {
            width: 36px; height: 36px; border-radius: 8px; background: var(--hover-bg);
            border: 1px solid var(--card-border); font-size: 16px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .theme-toggle:hover { background: var(--accent-dim); border-color: var(--accent); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--text-primary); font-size: 22px; cursor: pointer; }

        /* ‚îÄ‚îÄ Content ‚îÄ‚îÄ */
        .content { padding: 28px 32px; flex: 1; }

        /* ‚îÄ‚îÄ Search Bar ‚îÄ‚îÄ */
        .search-bar {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: var(--accent);
        }
        .search-input::placeholder {
            color: var(--text-muted);
        }
        .search-clear {
            padding: 10px 18px;
            background: var(--hover-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .search-clear:hover {
            background: var(--card-bg);
            border-color: var(--accent);
            color: var(--text-primary);
        }
        .search-results {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        /* ‚îÄ‚îÄ Category Group ‚îÄ‚îÄ */
        .category-group { margin-bottom: 32px; }
        .category-title {
            font-size: 12px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--divider);
        }

        /* ‚îÄ‚îÄ Link Grid ‚îÄ‚îÄ */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
        }

        /* ‚îÄ‚îÄ Link Card ‚îÄ‚îÄ */
        .link-card {
            background: var(--link-card-bg); border: 1px solid var(--card-border);
            border-radius: 12px; padding: 18px 20px;
            display: flex; align-items: center; gap: 14px;
            text-decoration: none; color: inherit;
            transition: background 0.15s, border-color 0.15s, transform 0.15s, box-shadow 0.15s;
            cursor: pointer;
        }
        .link-card:hover {
            background: var(--link-card-hover); border-color: var(--accent);
            transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .link-icon {
            font-size: 28px; width: 44px; height: 44px; flex-shrink: 0;
            background: var(--accent-dim); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .link-icon.no-icon {
            font-size: 18px; color: var(--accent);
        }
        .link-info { flex: 1; min-width: 0; }
        .link-title { font-size: 14px; font-weight: 600; color: var(--text-primary); margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .link-desc { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .link-arrow { color: var(--text-muted); font-size: 14px; flex-shrink: 0; transition: color 0.15s; }
        .link-card:hover .link-arrow { color: var(--accent); }

        /* ‚îÄ‚îÄ Empty ‚îÄ‚îÄ */
        .empty-state {
            text-align: center; padding: 64px 20px; color: var(--text-muted);
        }
        .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
        .empty-state h3 { font-size: 18px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }
        .empty-state p { font-size: 14px; }

        /* ‚îÄ‚îÄ Loading ‚îÄ‚îÄ */
        .loading { text-align: center; padding: 48px; color: var(--text-muted); font-size: 14px; }

        /* ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main { margin-left: 0; }
            .topbar { padding: 0 16px; }
            .content { padding: 16px; }
            .mobile-menu-btn { display: block; }
            .links-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <h1>Svidhaus Arena</h1>
            <span>Gaming Hub</span>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-label">Menu</div>
            <a href="/" class="sidebar-item"><span class="icon">‚äû</span> Dashboard</a>
            <a href="/profile" class="sidebar-item"><span class="icon">üë§</span> Profile</a>
            <a href="/links" class="sidebar-item active"><span class="icon">üîó</span> Links</a>
            <a href="/admin" class="sidebar-item" id="admin-sidebar-link" style="display:none;"><span class="icon">‚öôÔ∏è</span> Admin</a>
        </div>
        <div class="sidebar-section" style="margin-top:12px;">
            <div class="sidebar-label">Games</div>
            <a href="/trivia" class="sidebar-item"><span class="icon">ü§ì</span> Trivia</a>
            <a href="/wordle" class="sidebar-item"><span class="icon">üü©</span> Wordle</a>
            <a href="/sportsbook" class="sidebar-item"><span class="icon">üèà</span> Sportsbook</a>
            <a href="/movies" class="sidebar-item"><span class="icon">üé¨</span> Movies &amp; TV</a>
            <div class="sidebar-item" style="cursor:default;opacity:0.5;"><span class="icon">ü§º</span> Wrestling<span class="soon-badge">Soon</span></div>
        </div>
        <div class="sidebar-bottom">
            <button class="sidebar-item" onclick="logout()" style="background:none;border:none;text-align:left;width:100%;color:var(--danger);cursor:pointer;">
                <span class="icon">‚Ü©</span> Logout
            </button>
        </div>
    </aside>

    <div class="main">
        <div class="topbar">
            <div style="display:flex;align-items:center;gap:12px;">
                <button class="mobile-menu-btn" onclick="document.getElementById('sidebar').classList.toggle('open')">‚ò∞</button>
                <div class="topbar-left"><h2>Links</h2></div>
            </div>
            <div class="topbar-right">
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            </div>
        </div>

        <div class="content">
            <div class="search-bar">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search links by title, description, URL, or category..."
                    oninput="filterLinks()"
                />
                <button class="search-clear" onclick="clearSearch()">Clear</button>
            </div>
            <div id="search-results" class="search-results" style="display:none;"></div>
            <div id="links-container">
                <div class="loading">Loading links...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allLinks = [];

        function getTheme() { return localStorage.getItem('theme') || 'dark'; }
        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            document.getElementById('theme-btn').textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleTheme() {
            const n = getTheme() === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', n);
            applyTheme(n);
        }
        applyTheme(getTheme());

        function getUser() {
            const s = localStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }

        function isAdmin(user) { return user && user.role === 'admin'; }
        function hasRole(u, ...roles) { return u && roles.includes(u.role); }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        function requireRole(...roles) {
            const u = getUser();
            if (!u) { window.location.href = '/login'; return false; }
            if (!roles.includes(u.role)) {
                document.body.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);flex-direction:column;gap:16px;font-family:sans-serif;">
                    <div style="font-size:48px;">üîí</div>
                    <div style="font-size:20px;font-weight:700;color:var(--text-primary,#fff);">Access Restricted</div>
                    <div style="font-size:14px;color:var(--text-secondary,#888);text-align:center;max-width:320px;">This section requires a <strong>User</strong> account or higher. Contact an admin to upgrade your access.</div>
                    <a href="/" style="margin-top:8px;padding:10px 20px;background:#22c55e;color:#fff;border-radius:8px;text-decoration:none;font-weight:600;">Back to Dashboard</a>
                </div>`;
                return false;
            }
            return true;
        }

        async function loadLinks() {
            if (!requireRole('user', 'admin')) return;
            const user = getUser();

            if (isAdmin(user)) {
                document.getElementById('admin-sidebar-link').style.display = 'flex';
            }

            try {
                const res = await fetch(`${API_URL}/api/admin/links`);
                if (!res.ok) throw new Error('Failed to load');
                allLinks = await res.json();
                renderLinks(allLinks);
            } catch (e) {
                document.getElementById('links-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Could not load links</h3>
                        <p>${e.message}</p>
                    </div>`;
            }
        }

        function renderLinks(links) {
            const container = document.getElementById('links-container');

            if (!links || links.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîó</div>
                        <h3>No links yet</h3>
                        <p>An admin can add links from the Admin panel.</p>
                    </div>`;
                return;
            }

            // Group by category
            const groups = {};
            links.forEach(link => {
                const cat = link.category || 'General';
                if (!groups[cat]) groups[cat] = [];
                groups[cat].push(link);
            });

            container.innerHTML = Object.entries(groups).map(([cat, items]) => `
                <div class="category-group">
                    <div class="category-title">${cat}</div>
                    <div class="links-grid">
                        ${items.map(link => {
                            const target = link.open_in_new_tab ? 'target="_blank" rel="noopener noreferrer"' : '';
                            const icon = link.icon
                                ? `<div class="link-icon">${link.icon}</div>`
                                : `<div class="link-icon no-icon">üîó</div>`;
                            const desc = link.description
                                ? `<div class="link-desc">${link.description}</div>`
                                : `<div class="link-desc">${link.url}</div>`;
                            return `
                                <a href="${link.url}" class="link-card" ${target}>
                                    ${icon}
                                    <div class="link-info">
                                        <div class="link-title">${link.title}</div>
                                        ${desc}
                                    </div>
                                    <span class="link-arrow">${link.open_in_new_tab ? '‚Üó' : '‚Üí'}</span>
                                </a>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        function filterLinks() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('search-results');

            if (!query) {
                renderLinks(allLinks);
                resultsDiv.style.display = 'none';
                return;
            }

            const filtered = allLinks.filter(link => {
                const title = (link.title || '').toLowerCase();
                const desc = (link.description || '').toLowerCase();
                const url = (link.url || '').toLowerCase();
                const cat = (link.category || '').toLowerCase();
                return title.includes(query) || desc.includes(query) || url.includes(query) || cat.includes(query);
            });

            resultsDiv.textContent = `Found ${filtered.length} result${filtered.length !== 1 ? 's' : ''} for "${document.getElementById('search-input').value}"`;
            resultsDiv.style.display = 'block';
            renderLinks(filtered);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
            renderLinks(allLinks);
        }

        loadLinks();
    </script>
</body>
</html>
