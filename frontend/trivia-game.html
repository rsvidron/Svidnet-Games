<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Grade Trivia - SvidNet Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .game-setup {
            text-align: center;
        }

        .game-setup h2 {
            color: #667eea;
            margin-bottom: 30px;
        }

        .setup-options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-group {
            text-align: left;
        }

        .option-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-interface {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            background: #f5f5f5;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-top: 5px;
        }

        .question-card {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question-number {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 18px;
            color: #333;
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.correct .option-letter {
            background: #4caf50;
        }

        .option.wrong {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.wrong .option-letter {
            background: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .feedback.wrong {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .feedback-title {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .feedback.correct .feedback-title {
            color: #4caf50;
        }

        .feedback.wrong .feedback-title {
            color: #f44336;
        }

        .feedback-text {
            color: #666;
            line-height: 1.6;
        }

        .timer {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .timer.warning {
            color: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-stat {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
        }

        .result-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ 5th Grade Trivia</h1>
            <p>Test your knowledge with AI-generated questions!</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <!-- Game Setup -->
        <div class="game-card" id="setup-screen">
            <div class="game-setup">
                <h2>Start a New Game</h2>
                <div class="setup-options">
                    <div class="option-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="general">General Knowledge</option>
                            <option value="science">Science</option>
                            <option value="math">Mathematics</option>
                            <option value="history">History</option>
                            <option value="geography">Geography</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="num-questions">Number of Questions</label>
                        <select id="num-questions">
                            <option value="5">5 Questions (Quick)</option>
                            <option value="10" selected>10 Questions (Standard)</option>
                            <option value="15">15 Questions (Challenge)</option>
                            <option value="20">20 Questions (Expert)</option>
                        </select>
                    </div>
                </div>
                <button class="btn" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div class="game-card" id="loading-screen" style="display: none;">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Generating your trivia questions...</p>
            </div>
        </div>

        <!-- Game Interface -->
        <div class="game-card game-interface" id="game-screen">
            <div class="game-header">
                <div class="stat">
                    <div class="stat-label">Question</div>
                    <div class="stat-value" id="question-counter">1/10</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Correct</div>
                    <div class="stat-value" id="correct-count">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value timer" id="timer">0s</div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number" id="question-category">Science</div>
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                <div class="options" id="options-container">
                    <!-- Options will be inserted here -->
                </div>
                <div class="feedback" id="feedback">
                    <div class="feedback-title" id="feedback-title">Correct!</div>
                    <div class="feedback-text" id="feedback-text">Great job!</div>
                </div>
            </div>

            <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div class="game-card results" id="results-screen">
            <h2>ðŸŽ‰ Game Complete!</h2>
            <div class="results-grid">
                <div class="result-stat">
                    <div class="result-label">Final Score</div>
                    <div class="result-value" id="final-score">0</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Accuracy</div>
                    <div class="result-value" id="accuracy">0%</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Correct</div>
                    <div class="result-value" id="final-correct">0</div>
                </div>
                <div class="result-stat">
                    <div class="result-label">Time</div>
                    <div class="result-value" id="final-time">0s</div>
                </div>
            </div>
            <button class="btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let gameId = null;
        let currentQuestion = null;
        let selectedAnswer = null;
        let questionStartTime = null;
        let timerInterval = null;

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        async function startGame() {
            const category = document.getElementById('category').value;
            const numQuestions = parseInt(document.getElementById('num-questions').value);

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/api/trivia/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: category,
                        difficulty: '5th_grade',
                        num_questions: numQuestions
                    })
                });

                if (!response.ok) throw new Error('Failed to start game');

                const data = await response.json();
                gameId = data.game_id;
                currentQuestion = data.first_question;

                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';

                updateGameUI(data);
                startTimer();
            } catch (error) {
                showError('Failed to start game: ' + error.message);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('setup-screen').style.display = 'block';
            }
        }

        function updateGameUI(data) {
            const questionNum = (data.current_index || 0) + 1;
            const total = data.total_questions;

            document.getElementById('question-counter').textContent = `${questionNum}/${total}`;
            document.getElementById('question-category').textContent = currentQuestion.category.toUpperCase();
            document.getElementById('question-text').textContent = currentQuestion.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];
            currentQuestion.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectAnswer(index);
                optionDiv.innerHTML = `
                    <div class="option-letter">${letters[index]}</div>
                    <div class="option-text">${option}</div>
                `;
                optionDiv.dataset.index = index;
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('feedback').classList.remove('show');
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
            questionStartTime = Date.now();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return; // Already answered

            selectedAnswer = index;
            const timeTaken = Math.floor((Date.now() - questionStartTime) / 1000);

            // Highlight selected answer
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                if (parseInt(opt.dataset.index) === index) {
                    opt.classList.add('selected');
                }
            });

            submitAnswer(index, timeTaken);
        }

        async function submitAnswer(answer, timeTaken) {
            try {
                const response = await fetch(`${API_URL}/api/trivia/games/${gameId}/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        selected_answer: answer,
                        time_taken_seconds: timeTaken
                    })
                });

                if (!response.ok) throw new Error('Failed to submit answer');

                const data = await response.json();

                // Update score
                document.getElementById('score').textContent = data.current_score;
                document.getElementById('correct-count').textContent = data.correct_count;

                // Show feedback
                const feedbackEl = document.getElementById('feedback');
                const feedbackTitle = document.getElementById('feedback-title');
                const feedbackText = document.getElementById('feedback-text');

                feedbackEl.className = 'feedback show ' + (data.is_correct ? 'correct' : 'wrong');
                feedbackTitle.textContent = data.is_correct ? 'âœ“ Correct!' : 'âœ— Incorrect';
                feedbackText.textContent = data.explanation;

                // Highlight correct/wrong answers
                document.querySelectorAll('.option').forEach(opt => {
                    const idx = parseInt(opt.dataset.index);
                    if (idx === data.correct_answer) {
                        opt.classList.add('correct');
                    } else if (idx === answer && !data.is_correct) {
                        opt.classList.add('wrong');
                    }
                });

                if (data.game_completed) {
                    stopTimer();
                    showResults(data.final_stats);
                } else {
                    currentQuestion = data.next_question;
                    document.getElementById('next-btn').style.display = 'block';
                }
            } catch (error) {
                showError('Failed to submit answer: ' + error.message);
            }
        }

        function nextQuestion() {
            updateGameUI({
                current_index: parseInt(document.getElementById('question-counter').textContent.split('/')[0]) - 1,
                total_questions: parseInt(document.getElementById('question-counter').textContent.split('/')[1])
            });
        }

        function startTimer() {
            let seconds = 0;
            const timerEl = document.getElementById('timer');

            timerInterval = setInterval(() => {
                seconds++;
                timerEl.textContent = seconds + 's';

                if (seconds > 180) { // 3 minutes warning
                    timerEl.classList.add('warning');
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function showResults(stats) {
            document.getElementById('game-screen').style.display = 'none';

            const resultsEl = document.getElementById('results-screen');
            document.getElementById('final-score').textContent = stats.score;
            document.getElementById('accuracy').textContent = stats.accuracy + '%';
            document.getElementById('final-correct').textContent = stats.correct + '/' + stats.total;
            document.getElementById('final-time').textContent = stats.time_taken + 's';

            resultsEl.classList.add('show');
        }
    </script>
</body>
</html>
