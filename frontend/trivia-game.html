<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Grade Trivia - SvidNet Arena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn {
            background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.4);
            padding: 10px 20px; border-radius: 10px; font-size: 14px; font-weight: 600;
            cursor: pointer; text-decoration: none; transition: all 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .header { text-align: center; color: white; margin-bottom: 25px; }
        .header h1 { font-size: 40px; margin-bottom: 6px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 16px; opacity: 0.9; }
        .game-card {
            background: white; border-radius: 20px; padding: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 20px;
        }
        .game-setup { text-align: center; }
        .game-setup h2 { color: #667eea; margin-bottom: 25px; }
        .setup-options { display: grid; gap: 18px; margin-bottom: 25px; }
        .option-group { text-align: left; }
        .option-group label { display: block; color: #666; margin-bottom: 6px; font-weight: 500; font-size: 14px; }
        select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        select:focus { outline: none; border-color: #667eea; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 14px 35px; border-radius: 10px;
            font-size: 17px; font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary {
            background: white; color: #667eea; border: 2px solid #667eea;
            padding: 12px 30px; border-radius: 10px; font-size: 15px;
            font-weight: 600; cursor: pointer; transition: all 0.2s; margin: 0 8px;
        }
        .btn-secondary:hover { background: #f0f4ff; }
        .game-interface { display: none; }
        .game-header { display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .stat { background: #f5f5f5; padding: 10px 16px; border-radius: 10px; text-align: center; flex: 1; min-width: 75px; }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 22px; font-weight: 700; color: #667eea; margin-top: 2px; }
        .progress-bar { width: 100%; height: 6px; background: #e0e0e0; border-radius: 3px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); border-radius: 3px; transition: width 0.4s; }
        .quit-row { display: flex; justify-content: flex-end; margin-bottom: 8px; }
        .quit-btn { background: none; border: none; color: #999; font-size: 13px; cursor: pointer; padding: 4px 10px; border-radius: 6px; }
        .quit-btn:hover { background: #f5f5f5; color: #666; }
        .question-card { background: #f9f9f9; padding: 25px; border-radius: 15px; margin-bottom: 25px; }
        .question-number { color: #764ba2; font-weight: 600; margin-bottom: 8px; font-size: 13px; }
        .question-text { font-size: 22px; color: #333; margin-bottom: 25px; line-height: 1.4; }
        .options { display: grid; gap: 12px; }
        .option {
            background: white; border: 3px solid #e0e0e0; padding: 16px 20px; border-radius: 12px;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 15px;
        }
        .option:hover:not(.disabled) { border-color: #667eea; transform: translateX(5px); }
        .option-letter {
            background: #667eea; color: white; width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 16px; flex-shrink: 0;
        }
        .option-text { font-size: 16px; color: #333; }
        .option.correct { border-color: #4caf50; background: #e8f5e9; }
        .option.correct .option-letter { background: #4caf50; }
        .option.wrong { border-color: #f44336; background: #ffebee; }
        .option.wrong .option-letter { background: #f44336; }
        .option.disabled { cursor: default; opacity: 0.7; }
        .option.disabled:hover { transform: none; border-color: #e0e0e0; }
        .feedback { margin-top: 20px; padding: 18px; border-radius: 12px; display: none; }
        .feedback.show { display: block; }
        .feedback.correct { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .feedback.wrong { background: #ffebee; border-left: 4px solid #f44336; }
        .feedback-title { font-weight: 700; font-size: 18px; margin-bottom: 6px; }
        .feedback.correct .feedback-title { color: #4caf50; }
        .feedback.wrong .feedback-title { color: #f44336; }
        .feedback-text { color: #666; line-height: 1.5; }
        .timer.warning { color: #ff9800; animation: pulse 1s infinite; }
        @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.6; } }
        .results { display: none; text-align: center; }
        .results.show { display: block; }
        .results h2 { color: #667eea; font-size: 32px; margin-bottom: 8px; }
        .results .grade { font-size: 18px; color: #666; margin-bottom: 25px; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .result-stat { background: #f9f9f9; padding: 20px; border-radius: 15px; }
        .result-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .result-value { font-size: 30px; font-weight: 700; color: #667eea; }
        .result-buttons { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
        .loading { text-align: center; padding: 40px; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { background: #ffebee; color: #c62828; padding: 12px; border-radius: 10px; margin-bottom: 15px; display: none; }
        .error-message.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-btn">Home</a>
            <a href="/profile" class="nav-btn">Profile</a>
        </div>
        <div class="header">
            <h1>5th Grade Trivia</h1>
            <p>Test your knowledge with AI-generated questions!</p>
        </div>
        <div class="error-message" id="error-message"></div>

        <div class="game-card" id="setup-screen">
            <div class="game-setup">
                <h2>Start a New Game</h2>
                <div class="setup-options">
                    <div class="option-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="general">General Knowledge</option>
                            <option value="science">Science</option>
                            <option value="math">Mathematics</option>
                            <option value="history">History</option>
                            <option value="geography">Geography</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="num-questions">Number of Questions</label>
                        <select id="num-questions">
                            <option value="5">5 Questions (Quick)</option>
                            <option value="10" selected>10 Questions (Standard)</option>
                            <option value="15">15 Questions (Challenge)</option>
                            <option value="20">20 Questions (Expert)</option>
                        </select>
                    </div>
                </div>
                <button class="btn" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div class="game-card" id="loading-screen" style="display:none;">
            <div class="loading"><div class="loading-spinner"></div><p>Generating your trivia questions...</p></div>
        </div>

        <div class="game-card game-interface" id="game-screen">
            <div class="quit-row"><button class="quit-btn" onclick="quitGame()">Quit Game</button></div>
            <div class="progress-bar"><div class="progress-fill" id="progress-fill" style="width:0%"></div></div>
            <div class="game-header">
                <div class="stat"><div class="stat-label">Question</div><div class="stat-value" id="question-counter">1/10</div></div>
                <div class="stat"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
                <div class="stat"><div class="stat-label">Correct</div><div class="stat-value" id="correct-count">0</div></div>
                <div class="stat"><div class="stat-label">Time</div><div class="stat-value timer" id="timer">0s</div></div>
            </div>
            <div class="question-card">
                <div class="question-number" id="question-category">Science</div>
                <div class="question-text" id="question-text">Loading question...</div>
                <div class="options" id="options-container"></div>
                <div class="feedback" id="feedback">
                    <div class="feedback-title" id="feedback-title"></div>
                    <div class="feedback-text" id="feedback-text"></div>
                </div>
            </div>
            <button class="btn" id="next-btn" style="display:none;">Next Question</button>
        </div>

        <div class="game-card results" id="results-screen">
            <h2>Game Complete!</h2>
            <div class="grade" id="grade-text"></div>
            <div class="results-grid">
                <div class="result-stat"><div class="result-label">Final Score</div><div class="result-value" id="final-score">0</div></div>
                <div class="result-stat"><div class="result-label">Accuracy</div><div class="result-value" id="accuracy">0%</div></div>
                <div class="result-stat"><div class="result-label">Correct</div><div class="result-value" id="final-correct">0</div></div>
                <div class="result-stat"><div class="result-label">Time</div><div class="result-value" id="final-time">0s</div></div>
            </div>
            <div class="result-buttons">
                <button class="btn" onclick="location.reload()">Play Again</button>
                <button class="btn-secondary" onclick="window.location.href='/'">Home</button>
                <button class="btn-secondary" onclick="window.location.href='/profile'">Profile</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let gameId = null, currentQuestion = null, selectedAnswer = null;
        let questionStartTime = null, timerInterval = null;
        let totalQuestions = 10, currentQuestionNum = 0;

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg; el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function quitGame() {
            if (confirm('Are you sure you want to quit this game?')) {
                stopTimer();
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('setup-screen').style.display = 'block';
            }
        }

        async function startGame() {
            const category = document.getElementById('category').value;
            totalQuestions = parseInt(document.getElementById('num-questions').value);
            currentQuestionNum = 0;

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';

            try {
                const res = await fetch(`${API_URL}/api/trivia/start`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({category, difficulty: '5th_grade', num_questions: totalQuestions})
                });
                if (!res.ok) throw new Error('Failed to start game');
                const data = await res.json();
                gameId = data.game_id;
                totalQuestions = data.total_questions;
                currentQuestion = data.first_question;
                currentQuestionNum = 1;

                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                displayQuestion();
                startTimer();
            } catch (e) {
                showError('Failed to start game: ' + e.message);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('setup-screen').style.display = 'block';
            }
        }

        function displayQuestion() {
            document.getElementById('question-counter').textContent = `${currentQuestionNum}/${totalQuestions}`;
            document.getElementById('question-category').textContent = (currentQuestion.category || 'general').toUpperCase();
            document.getElementById('question-text').textContent = currentQuestion.question;
            document.getElementById('progress-fill').style.width = `${((currentQuestionNum - 1) / totalQuestions) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            ['A','B','C','D'].forEach((letter, i) => {
                const div = document.createElement('div');
                div.className = 'option'; div.dataset.index = i;
                div.onclick = () => selectAnswer(i);
                div.innerHTML = `<div class="option-letter">${letter}</div><div class="option-text">${currentQuestion.options[i]}</div>`;
                container.appendChild(div);
            });

            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
            questionStartTime = Date.now();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            selectedAnswer = index;
            const timeTaken = Math.floor((Date.now() - questionStartTime) / 1000);
            document.querySelectorAll('.option').forEach(opt => { opt.classList.add('disabled'); opt.onclick = null; });
            submitAnswer(index, timeTaken);
        }

        async function submitAnswer(answer, timeTaken) {
            try {
                const res = await fetch(`${API_URL}/api/trivia/games/${gameId}/answer`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({selected_answer: answer, time_taken_seconds: timeTaken})
                });
                if (!res.ok) throw new Error('Failed to submit answer');
                const data = await res.json();

                document.getElementById('score').textContent = data.current_score;
                document.getElementById('correct-count').textContent = data.correct_count;

                // Feedback
                const fb = document.getElementById('feedback');
                fb.className = 'feedback show ' + (data.is_correct ? 'correct' : 'wrong');
                document.getElementById('feedback-title').textContent = data.is_correct ? 'Correct!' : 'Incorrect';
                document.getElementById('feedback-text').textContent = data.explanation;

                // Highlight options
                document.querySelectorAll('.option').forEach(opt => {
                    const idx = parseInt(opt.dataset.index);
                    if (idx === data.correct_answer) opt.classList.add('correct');
                    else if (idx === answer && !data.is_correct) opt.classList.add('wrong');
                });

                const nextBtn = document.getElementById('next-btn');
                if (data.game_completed) {
                    document.getElementById('progress-fill').style.width = '100%';
                    nextBtn.textContent = 'See Results';
                    nextBtn.style.display = 'block';
                    nextBtn.onclick = () => { stopTimer(); showResults(data.final_stats); };
                } else {
                    currentQuestion = data.next_question;
                    currentQuestionNum++;
                    nextBtn.textContent = 'Next Question';
                    nextBtn.style.display = 'block';
                    nextBtn.onclick = () => displayQuestion();
                }
            } catch (e) { showError('Failed to submit answer: ' + e.message); }
        }

        function startTimer() {
            let seconds = 0; const el = document.getElementById('timer');
            timerInterval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60), s = seconds%60;
                el.textContent = m > 0 ? `${m}:${s.toString().padStart(2,'0')}` : `${s}s`;
                if (seconds > 180) el.classList.add('warning');
            }, 1000);
        }

        function stopTimer() { if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } }

        function showResults(stats) {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('final-score').textContent = stats.score;
            document.getElementById('accuracy').textContent = stats.accuracy + '%';
            document.getElementById('final-correct').textContent = stats.correct + '/' + stats.total;
            const t = stats.time_taken, m = Math.floor(t/60), s = t%60;
            document.getElementById('final-time').textContent = m > 0 ? `${m}:${s.toString().padStart(2,'0')}` : `${s}s`;

            let grade = stats.accuracy >= 90 ? 'A+ Amazing!' : stats.accuracy >= 80 ? 'A Great Job!' :
                        stats.accuracy >= 70 ? 'B Good Work!' : stats.accuracy >= 60 ? 'C Keep Trying!' : 'Keep Learning!';
            document.getElementById('grade-text').textContent = grade;
            document.getElementById('results-screen').classList.add('show');
        }
    </script>
</body>
</html>
