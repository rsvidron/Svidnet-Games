<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SvidNet Arena - Game Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .oauth-section {
            margin-bottom: 25px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #333;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .password-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            padding: 4px;
            line-height: 1;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .field-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #5568d3;
        }

        .hidden {
            display: none;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .user-info p {
            margin: 5px 0;
            color: #666;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .token-box {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 15px;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .api-status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .api-status.online {
            background: #d1fae5;
            color: #065f46;
        }

        .api-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.google {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.local {
            background: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® SvidNet Arena</h1>
        <p class="subtitle">Multiplayer Game Platform</p>

        <div id="api-status" class="api-status">
            <span id="status-text">Checking API...</span>
        </div>

        <div id="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="message"></div>

            <!-- OAuth Section -->
            <div class="oauth-section" id="oauth-section">
                <button class="google-btn" onclick="loginWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider"><span>or use email</span></div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">&#128065;</button>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="register-password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password', this)">&#128065;</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="register-confirm-password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password', this)">&#128065;</button>
                    </div>
                    <div id="password-match-error" class="field-error hidden"></div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- User Dashboard -->
        <div id="dashboard-section" class="hidden">
            <div class="user-info">
                <img id="user-avatar" class="user-avatar hidden" alt="Avatar">
                <h3>Welcome, <span id="user-name"></span>!
                    <span id="provider-badge" class="badge"></span>
                </h3>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Role:</strong> <span id="user-role"></span></p>
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
            </div>

            <div class="token-box">
                <strong>Access Token:</strong><br>
                <span id="access-token"></span>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Use current domain for API calls (works for both localhost and production)
        const API_URL = window.location.origin;

        // Check API status
        async function checkAPI() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                const oauthStatus = data.oauth_configured ? 'âœ“ OAuth Ready' : '';
                document.getElementById('status-text').textContent =
                    `âœ… API Online - ${data.total_users} users ${oauthStatus}`;
                document.getElementById('api-status').className = 'api-status online';

                // Hide OAuth section if not configured
                if (!data.oauth_configured) {
                    document.getElementById('oauth-section').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('status-text').textContent = 'âŒ API Offline';
                document.getElementById('api-status').className = 'api-status offline';
            }
        }

        // Google OAuth login
        function loginWithGoogle() {
            window.location.href = `${API_URL}/api/auth/google/login`;
        }

        // Switch tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }

            document.getElementById('message').innerHTML = '';
        }

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.style.color = '#667eea';
            } else {
                input.type = 'password';
                btn.style.color = '#999';
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to API', 'error');
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const matchError = document.getElementById('password-match-error');

            // Validate passwords match
            if (password !== confirmPassword) {
                matchError.textContent = 'Passwords do not match';
                matchError.classList.remove('hidden');
                return;
            }
            if (password.length < 6) {
                matchError.textContent = 'Password must be at least 6 characters';
                matchError.classList.remove('hidden');
                return;
            }
            matchError.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    showMessage(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to API', 'error');
            }
        });

        // Show dashboard
        function showDashboard(data) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');

            document.getElementById('user-name').textContent = data.user.username;
            document.getElementById('user-email').textContent = data.user.email;
            document.getElementById('user-role').textContent = data.user.role;
            document.getElementById('user-id').textContent = data.user.id;
            document.getElementById('access-token').textContent = data.access_token.substring(0, 50) + '...';

            // Show provider badge
            const badge = document.getElementById('provider-badge');
            badge.textContent = data.user.auth_provider === 'google' ? 'Google' : 'Local';
            badge.className = `badge ${data.user.auth_provider}`;

            // Show avatar if available
            if (data.user.avatar_url) {
                const avatar = document.getElementById('user-avatar');
                avatar.src = data.user.avatar_url;
                avatar.classList.remove('hidden');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
            switchTab('login');
        }

        // Check for OAuth callback
        window.addEventListener('load', () => {
            checkAPI();

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const userId = params.get('user_id');
            const username = params.get('username');
            const email = params.get('email');

            if (token && userId) {
                // OAuth callback - store and redirect to dashboard
                const user = {
                    id: parseInt(userId),
                    username: username,
                    email: email,
                    role: 'user',
                    auth_provider: 'google'
                };
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = '/';
            } else {
                // Check if already logged in - redirect to dashboard
                const storedToken = localStorage.getItem('token');
                const storedUser = localStorage.getItem('user');

                if (storedToken && storedUser) {
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
